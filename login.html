<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MACHA CHAT ‚Äî Masuk</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#7C9BFF',
            brand2: '#A07CFF',
            dark: '#0b1020'
          }
        }
      }
    }
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      overflow-x: hidden;
    }

    /* Card efek 3D glow */
    .card {
      background: rgba(20, 25, 50, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(120, 150, 255, 0.2);
      box-shadow: 0 0 25px rgba(124, 155, 255, 0.2);
      border-radius: 1rem;
      transform-style: preserve-3d;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: rotateX(6deg) rotateY(-6deg) scale(1.02);
      box-shadow: 0 0 40px rgba(124, 155, 255, 0.35);
    }

    /* Input glow */
    .input {
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: .5rem;
      padding: .65rem .9rem;
      width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus {
      border-color: #7C9BFF;
      box-shadow: 0 0 8px #7C9BFF55;
      outline: none;
    }

    /* Button glow */
    .btn-primary {
      background: linear-gradient(90deg, #7C9BFF, #A07CFF);
      color: white;
      font-weight: 600;
      border-radius: .5rem;
      padding: .65rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(124,155,255,0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(160,124,255,0.4);
    }

    /* Toggle eye */
    .toggle-eye {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      cursor: pointer;
      opacity: 0.6;
    }

    /* Toast styling */
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 60, 60, 0.95);
      color: white;
      padding: 0.75rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body class="min-h-screen text-slate-100 flex flex-col justify-center">

  <header class="px-6 py-5 text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold tracking-wider bg-gradient-to-r from-brand via-brand2 to-pink-500 text-transparent bg-clip-text drop-shadow-[0_0_10px_rgba(124,155,255,0.4)]">
      MACHA CHAT
    </h1>
  </header>

  <main class="px-6 pb-16">
    <div class="max-w-md mx-auto card p-6 md:p-8">
      <section id="panel-email" class="grid gap-3">
        <label class="text-sm">Email</label>
        <input id="email" type="email" class="input" placeholder="nama@email.com" autocomplete="email"/>

        <label class="mt-2 text-sm">Kata sandi</label>
        <div class="relative">
          <input id="password" type="password" class="input w-full pr-12" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>
          <button id="togglePass" type="button" class="toggle-eye">üëÅÔ∏è</button>
        </div>

        <button id="btnEmail" class="btn-primary mt-4">Masuk</button>

        <p class="text-sm text-slate-300 mt-3 text-center">
          Belum punya akun? <a id="linkToRegisterEmail" class="underline text-brand hover:text-brand2" href="#">Daftar</a>
        </p>
      </section>
    </div>
  </main>

  <p class="max-w-md mx-auto text-center text-xs text-slate-400 mt-4">
    Dengan masuk, Anda menyetujui ketentuan layanan kami.
  </p>

  <!-- Toast -->
  <div id="toast"></div>

  <script type="module">
    // Toggle password visibility
    const togglePass = document.getElementById("togglePass");
    const passwordInput = document.getElementById("password");
    togglePass.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePass.textContent = isHidden ? "üôà" : "üëÅÔ∏è";
    });

    // Toast function
    const toast = document.getElementById("toast");
    function showToast(message, duration = 2500) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    // Dummy login (bisa diganti API nanti)
    const btnEmail = document.getElementById("btnEmail");
    btnEmail.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!email || !pass) {
        showToast("‚ö†Ô∏è Harap isi semua kolom!");
        return;
      }

      // contoh validasi dummy
      if (email !== "demo@macha.app") {
        showToast("‚ùå Akun belum terdaftar!");
        return;
      }
      if (pass !== "123456") {
        showToast("üîí Kata sandi salah!");
        return;
      }

      // jika berhasil
      showToast("‚úÖ Login berhasil! Mengalihkan...");
      setTimeout(() => (window.location.href = "dashboard.html"), 1500);
    });
  </script>
</body>
</html>
