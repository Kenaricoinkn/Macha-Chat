<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MACHA CHAT â€” Dashboard</title>

  <!-- Tailwind untuk styling cepat -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#1877F2'}}}}</script>

  <!-- Font (opsional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">

  <!-- Topbar -->
  <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-900/75 backdrop-blur">
    <div class="max-w-[980px] mx-auto px-3 py-2 flex items-center gap-2">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-xl bg-brand grid place-items-center font-black">f</div>
        <span class="font-semibold">MACHA CHAT</span>
      </div>
      <div class="flex-1"></div>
      <button id="logoutBtn" class="px-3 py-1.5 rounded-xl bg-slate-800 border border-white/10">Keluar</button>
    </div>
  </header>

  <main class="max-w-[980px] mx-auto px-3 py-4 space-y-4">

    <!-- Composer -->
    <section class="rounded-3xl border border-white/10 bg-slate-800/60 shadow-[0_10px_30px_rgba(0,0,0,.25)]">
      <div class="p-4 sm:p-5 flex gap-3">
        <img id="meAvatar" class="w-11 h-11 rounded-full bg-slate-700" alt="me">
        <div class="flex-1">
          <div class="relative">
            <input id="composer"
                   placeholder="Apa yang Anda pikirkan?"
                   class="w-full rounded-full bg-slate-900/70 border border-white/10 px-4 py-3 pr-28 outline-none focus:ring-2 focus:ring-brand/40">
            <button id="postBtn"
                    class="absolute right-1 top-1/2 -translate-y-1/2 px-4 py-2 rounded-full bg-brand text-white font-semibold hover:opacity-90">
              Kirim
            </button>
          </div>

          <div class="mt-3 flex flex-wrap items-center gap-2">
            <!-- Foto -->
            <input id="photoFile" type="file" accept="image/*" class="hidden">
            <label for="photoFile"
                   class="px-3 py-1.5 rounded-xl bg-slate-900/60 border border-white/10 text-sm cursor-pointer hover:bg-slate-900/80">
              ðŸ“· Foto
            </label>
            <!-- Video -->
            <input id="videoFile" type="file" accept="video/*" class="hidden">
            <label for="videoFile"
                   class="px-3 py-1.5 rounded-xl bg-slate-900/60 border border-white/10 text-sm cursor-pointer hover:bg-slate-900/80">
              ðŸŽ¬ Video
            </label>
            <!-- filename chips -->
            <div id="fileChips" class="flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Stories (dummy tampilan) -->
    <section class="rounded-3xl border border-white/10 bg-slate-800/60 shadow-[0_10px_30px_rgba(0,0,0,.25)]">
      <div class="p-3 overflow-x-auto">
        <div id="stories" class="flex gap-3 min-w-max"></div>
      </div>
    </section>

    <!-- Feed -->
    <section id="feed" class="space-y-3"></section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-6 z-50 hidden"></div>

  <!-- Script utama dashboard -->
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
