<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MACHA CHAT ‚Äî Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#7C9BFF',
            brand2: '#A07CFF',
            dark: '#0b1020'
          }
        }
      }
    }
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      min-height: 100vh;
      overflow-x: hidden;
      color: #f1f5f9;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(20, 25, 50, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(120, 150, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(124, 155, 255, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
      box-shadow: 0 0 40px rgba(124, 155, 255, 0.35);
    }

    .btn-primary {
      background: linear-gradient(90deg, #7C9BFF, #A07CFF);
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.65rem 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(124, 155, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(160, 124, 255, 0.4);
    }

    .neon-title {
      background: linear-gradient(90deg, #7C9BFF, #A07CFF, #FF78C8);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 5s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="flex flex-col justify-center items-center text-center">

  <header class="mt-8 mb-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-widest neon-title drop-shadow-[0_0_12px_rgba(124,155,255,0.4)]">
      MACHA CHAT
    </h1>
    <p class="mt-2 text-slate-400 text-sm">Selamat datang di dashboard ‚ú®</p>
  </header>

  <main class="w-full max-w-xl px-6">
    <div class="card p-8">
      <h2 class="text-xl font-semibold text-brand mb-2">Akun Aktif</h2>
      <p class="text-slate-300 mb-6">Email: <span id="userEmail">Memuat...</span></p>

      <button id="logoutBtn" class="btn-primary w-full">Keluar</button>
    </div>

    <div class="card mt-8 p-6">
      <h3 class="text-lg font-bold mb-3 text-brand2">Fitur Segera Hadir üöß</h3>
      <ul class="text-slate-300 text-sm list-disc pl-6 text-left">
        <li>Chat realtime dengan teman</li>
        <li>Status online & notifikasi pesan</li>
        <li>Mode dark neon baru</li>
      </ul>
    </div>
  </main>

  <footer class="mt-10 text-xs text-slate-500">
    &copy; 2025 Macha Chat ‚Äî Dibuat dengan ‚ù§Ô∏è oleh kamu
  </footer>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIsTmg0_-rcz9tH3U-_sZuWk7sUOLgMSw",
      authDomain: "macha-chat.firebaseapp.com",
      projectId: "macha-chat",
      storageBucket: "macha-chat.firebasestorage.app",
      messagingSenderId: "576142384286",
      appId: "1:576142384286:web:cfed000ac8a50b662a6f8f",
      measurementId: "G-6ZMFHMZVEK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    // Proteksi halaman ‚Äî redirect ke login kalau belum login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "./login.html";
      } else {
        userEmail.textContent = user.email;
      }
    });

    // Tombol logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "./login.html";
    });
  </script>
</body>
</html>
