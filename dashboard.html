<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MACHA CHAT — Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#1877F2',soft:'#0f172a'}}}}</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">

  <!-- TOPBAR ala FB -->
  <header class="sticky top-0 z-40 border-b border-white/10 bg-white/90 text-slate-900 backdrop-blur">
    <div class="max-w-[980px] mx-auto px-3 py-2 flex items-center gap-2">
      <div class="flex items-center gap-2">
        <span class="text-2xl font-bold text-brand">facebook</span>
      </div>

      <!-- ikon tengah -->
      <div class="flex-1 flex items-center justify-center gap-5 text-slate-500">
        <button title="Beranda" class="relative hover:text-slate-900"><span class="text-2xl">🏠</span></button>
        <button title="Teman" class="relative hover:text-slate-900"><span class="text-2xl">👥</span></button>
        <button title="Messenger" class="relative hover:text-slate-900"><span class="text-2xl">💬</span></button>
        <button title="Reels" class="relative hover:text-slate-900">
          <span class="text-2xl">🎞️</span>
          <span class="absolute -right-2 -top-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full">15+</span>
        </button>
        <button title="Notifikasi" class="relative hover:text-slate-900">
          <span class="text-2xl">🔔</span>
          <span class="absolute -right-2 -top-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full">4</span>
        </button>
        <button title="Insights" class="relative hover:text-slate-900"><span class="text-2xl">📊</span></button>
      </div>

      <!-- ikon kanan -->
      <div class="flex items-center gap-2">
        <button id="btnPlus" class="w-9 h-9 rounded-full bg-slate-200 grid place-items-center text-xl hover:bg-slate-300">+</button>
        <button id="btnSearch" class="w-9 h-9 rounded-full bg-slate-200 grid place-items-center text-xl hover:bg-slate-300">🔍</button>
        <button id="btnMenu" class="w-9 h-9 rounded-full bg-slate-200 grid place-items-center text-xl hover:bg-slate-300">≡</button>
      </div>
    </div>
  </header>

  <main class="max-w-[980px] mx-auto px-3 py-4 space-y-4">

    <!-- COMPOSER -->
    <section class="rounded-3xl border border-white/10 bg-slate-800/60 shadow-[0_10px_30px_rgba(0,0,0,.25)]">
      <div class="p-4 sm:p-5 flex gap-3">
        <img id="meAvatar" class="w-11 h-11 rounded-full bg-slate-700" alt="me">
        <div class="flex-1">
          <div class="relative">
            <input id="composer"
                   placeholder="Apa yang Anda pikirkan?"
                   class="w-full rounded-full bg-slate-900/70 border border-white/10 px-4 py-3 pr-28 outline-none focus:ring-2 focus:ring-brand/40">
            <button id="postBtn"
                    class="absolute right-1 top-1/2 -translate-y-1/2 px-4 py-2 rounded-full bg-brand text-white font-semibold hover:opacity-90">
              Kirim
            </button>
          </div>

          <div class="mt-3 flex flex-wrap items-center gap-2">
            <!-- Foto -->
            <input id="photoFile" type="file" accept="image/*" class="hidden">
            <label for="photoFile"
                   class="px-3 py-1.5 rounded-xl bg-slate-900/60 border border-white/10 text-sm cursor-pointer hover:bg-slate-900/80">
              📷 Foto
            </label>
            <!-- Video -->
            <input id="videoFile" type="file" accept="video/*" class="hidden">
            <label for="videoFile"
                   class="px-3 py-1.5 rounded-xl bg-slate-900/60 border border-white/10 text-sm cursor-pointer hover:bg-slate-900/80">
              🎬 Video
            </label>
            <!-- filename chips -->
            <div id="fileChips" class="flex flex-wrap gap-2"></div>
          </div>

          <!-- progress upload -->
          <div id="uploadBar" class="h-1 mt-3 w-full bg-slate-800/80 rounded hidden">
            <div id="uploadProg" class="h-1 bg-brand rounded" style="width:0%"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- STORIES -->
    <section class="rounded-3xl border border-white/10 bg-slate-800/60 shadow-[0_10px_30px_rgba(0,0,0,.25)]">
      <div class="p-3 overflow-x-auto">
        <div id="stories" class="flex gap-3 min-w-max"></div>
      </div>
    </section>

    <!-- FEED -->
    <section id="feed" class="space-y-3"></section>
  </main>

  <!-- TOAST -->
  <div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-6 z-50 hidden"></div>

  <!-- MENU DRAWER -->
  <aside id="menuPanel"
         class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" id="menuBackdrop"></div>
    <div class="absolute right-0 top-0 h-full w-[92%] max-w-[420px] bg-white text-slate-900 overflow-y-auto">
      <div class="p-4 sticky top-0 bg-white/90 backdrop-blur border-b">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">Menu</h2>
          <button id="menuClose" class="text-2xl">✕</button>
        </div>
      </div>

      <div class="p-4 space-y-4">
        <!-- profil -->
        <div class="p-3 rounded-2xl border text-slate-900 bg-slate-50">
          <div class="flex items-center gap-3">
            <img id="profileAvatar" class="w-12 h-12 rounded-full bg-slate-200" alt="">
            <div class="flex-1">
              <div id="profileName" class="font-semibold">Nama</div>
              <div class="text-sm text-slate-500">Lihat profil Anda</div>
            </div>
            <label for="avatarFile" class="px-3 py-1.5 rounded-xl bg-slate-200 text-sm cursor-pointer">Ganti foto</label>
            <input id="avatarFile" type="file" accept="image/*" class="hidden">
          </div>
        </div>

        <!-- grid menu -->
        <div class="grid grid-cols-2 gap-3">
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">💖 Undang teman</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">💬 Pesan</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">📈 Dasbor profesional</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">🛒 Marketplace</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">🎞️ Reels</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">🔖 Tersimpan</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">📅 Acara</a>
          <a class="p-4 rounded-2xl border bg-slate-50 hover:bg-slate-100">🏠 Beranda</a>
        </div>

        <div class="mt-6">
          <button id="logoutBtn" class="px-4 py-2 rounded-xl bg-slate-200">Keluar</button>
        </div>
      </div>
    </div>
  </aside>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
