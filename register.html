<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MACHA CHAT ‚Äî Daftar</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#7C9BFF',
            brand2: '#A07CFF',
            dark: '#0b1020'
          }
        }
      }
    }
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      overflow-x: hidden;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card 3D Glow */
    .card {
      background: rgba(20, 25, 50, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(120, 150, 255, 0.2);
      box-shadow: 0 0 25px rgba(124, 155, 255, 0.2);
      border-radius: 1rem;
      transform-style: preserve-3d;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeInCard 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: scale(0.9) rotateX(6deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateX(0);
      }
    }

    .card:hover {
      transform: rotateX(6deg) rotateY(-6deg) scale(1.02);
      box-shadow: 0 0 40px rgba(124, 155, 255, 0.35);
    }

    /* Input Glow */
    .input {
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: .5rem;
      padding: .65rem .9rem;
      width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus {
      border-color: #7C9BFF;
      box-shadow: 0 0 8px #7C9BFF55;
      outline: none;
    }

    /* Button Glow */
    .btn-primary {
      background: linear-gradient(90deg, #7C9BFF, #A07CFF);
      color: white;
      font-weight: 600;
      border-radius: .5rem;
      padding: .65rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 15px rgba(124,155,255,0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(160,124,255,0.4);
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 60, 60, 0.95);
      color: white;
      padding: 0.75rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 100;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body class="min-h-screen text-slate-100 flex flex-col justify-center">

  <header class="px-6 py-5 text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold tracking-wider bg-gradient-to-r from-brand via-brand2 to-pink-500 text-transparent bg-clip-text drop-shadow-[0_0_10px_rgba(124,155,255,0.4)] animate-pulse">
      DAFTAR AKUN
    </h1>
  </header>

  <main class="px-6 pb-16">
    <div class="max-w-md mx-auto card p-6 md:p-8">
      <section id="panel-register" class="grid gap-3">
        <label class="text-sm">Email</label>
        <input id="email" type="email" class="input" placeholder="nama@email.com" autocomplete="email"/>

        <label class="mt-2 text-sm">Kata sandi</label>
        <input id="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"/>

        <label class="mt-2 text-sm">Konfirmasi kata sandi</label>
        <input id="confirm" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"/>

        <button id="btnRegister" class="btn-primary mt-4">Daftar</button>

        <p class="text-sm text-slate-300 mt-3 text-center">
          Sudah punya akun? 
          <a id="linkToLogin" class="underline text-brand hover:text-brand2" href="./login.html">Masuk</a>
        </p>
      </section>
    </div>
  </main>

  <p class="max-w-md mx-auto text-center text-xs text-slate-400 mt-4 mb-6">
    Dengan mendaftar, Anda menyetujui ketentuan layanan kami.
  </p>

  <!-- Toast -->
  <div id="toast"></div>

  <script>
    // ‚úÖ Toast system
    const toast = document.getElementById("toast");
    function showToast(msg, dur = 2500, color = 'rgba(255,60,60,0.95)') {
      toast.textContent = msg;
      toast.style.background = color;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), dur);
    }

    // ‚úÖ Register Logic
    document.getElementById("btnRegister").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!email || !pass || !confirm) {
        showToast("‚ö†Ô∏è Harap isi semua kolom!");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        showToast("üìß Masukkan email yang valid!");
        return;
      }

      if (email === "demo@macha.app") {
        showToast("üì© Email sudah terdaftar!");
        return;
      }

      if (pass.length < 6) {
        showToast("üîí Kata sandi minimal 6 karakter!");
        return;
      }

      if (pass !== confirm) {
        showToast("‚ùå Kata sandi tidak cocok!");
        return;
      }

      // Sukses
      showToast("‚úÖ Akun berhasil dibuat! Mengalihkan...", 2000, "rgba(0,200,100,0.9)");
      setTimeout(() => window.location.href = "./login.html", 1500);
    });
  </script>
</body>
</html>
