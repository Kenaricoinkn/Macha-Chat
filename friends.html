<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Friends ‚Äî MACHA CHAT</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { brand:'#7C9BFF', brand2:'#A07CFF', dark:'#0b1020' } }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color:#f1f5f9;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }
    .card {
      background:rgba(20,25,50,0.55);
      backdrop-filter:blur(10px);
      border:1px solid rgba(120,150,255,0.2);
      border-radius:1rem;
      box-shadow:0 0 20px rgba(124,155,255,0.15);
      padding:1rem;
      transition:all .3s ease;
    }
    .card:hover {box-shadow:0 0 25px rgba(124,155,255,0.25);}
    .btn {
      padding:.4rem .9rem;
      border-radius:.5rem;
      font-weight:600;
      transition:all .2s ease;
    }
    .btn-confirm {
      background:linear-gradient(90deg,#7C9BFF,#A07CFF);
      box-shadow:0 0 10px rgba(124,155,255,0.3);
      color:#fff;
    }
    .btn-confirm:hover {box-shadow:0 0 20px rgba(160,124,255,0.5);}
    .btn-delete {
      background:rgba(255,255,255,0.08);
      color:#ddd;
      border:1px solid rgba(255,255,255,0.1);
    }
    .avatar {
      width:3rem;height:3rem;
      border-radius:9999px;
      overflow:hidden;
      box-shadow:0 0 10px rgba(124,155,255,0.3);
    }
    .friends-list {
      display:flex;
      flex-direction:column;
      gap:1rem;
      overflow-y:auto;
      padding-bottom:2rem;
      scrollbar-width:thin;
      scrollbar-color:#7C9BFF #1e1e2f;
    }
    .friends-list::-webkit-scrollbar {width:6px;}
    .friends-list::-webkit-scrollbar-thumb {background:#7C9BFF;border-radius:10px;}
  </style>
</head>

<body>
  <!-- Navbar dan Tab dari dashboard -->
  <div class="topbar flex justify-between items-center px-4 py-2 bg-[#0f142b]/90 backdrop-blur-md border-b border-slate-700/40 shadow-lg sticky top-0 z-50">
    <div class="logo text-2xl font-extrabold bg-gradient-to-r from-brand to-brand2 bg-clip-text text-transparent">MACHA</div>
    <div class="flex gap-3 items-center">
      <button class="text-slate-300 hover:text-brand transition" onclick="window.location.href='./dashboard.html'">üè†</button>
      <button class="text-slate-300 hover:text-brand transition">‚ûï</button>
      <button class="text-slate-300 hover:text-brand transition">‚ò∞</button>
    </div>
  </div>

  <div class="tabs flex justify-around items-center py-2 bg-[#141a35]/70 backdrop-blur-md border-b border-slate-700/40">
    <a href="./dashboard.html" class="tab-btn flex flex-col items-center text-slate-400 hover:text-brand"><span>Home</span></a>
    <a href="./friends.html" class="tab-btn flex flex-col items-center text-brand font-semibold"><span>Friends</span></a>
    <a href="./chat.html" class="tab-btn flex flex-col items-center text-slate-400 hover:text-brand"><span>Chat</span></a>
    <a href="./notif.html" class="tab-btn flex flex-col items-center text-slate-400 hover:text-brand"><span>Notif</span></a>
    <a href="./live.html" class="tab-btn flex flex-col items-center text-slate-400 hover:text-brand"><span>Live</span></a>
    <a href="./store.html" class="tab-btn flex flex-col items-center text-slate-400 hover:text-brand"><span>Store</span></a>
  </div>

  <main class="p-4 flex-1">
    <h1 class="text-2xl font-bold mb-4 text-center bg-gradient-to-r from-brand via-brand2 to-pink-500 bg-clip-text text-transparent">Permintaan Pertemanan üí´</h1>
    <div id="friendsList" class="friends-list"></div>
  </main>

  <footer class="text-center text-slate-500 text-sm py-3">&copy; 2025 Macha Chat</footer>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./js/config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, query, where, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const friendsList = document.getElementById("friendsList");

    onAuthStateChanged(auth, (user) => {
      if (!user) return (window.location.href = "./login.html");
      loadFriends(user.email);
    });

    function loadFriends(email) {
      const q = query(collection(db, "friendRequests"), where("to", "==", email));
      onSnapshot(q, (snapshot) => {
        friendsList.innerHTML = "";
        if (snapshot.empty) {
          friendsList.innerHTML = `<p class='text-center text-slate-400 mt-10'>Belum ada permintaan pertemanan üòÑ</p>`;
          return;
        }

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.className = "card flex items-center justify-between gap-4";

          card.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${data.photoURL || 'https://ui-avatars.com/api/?name=' + data.from}" class="avatar" alt="avatar"/>
              <div>
                <h3 class="font-semibold">${data.fromName || data.from}</h3>
                <p class="text-sm text-slate-400">${data.mutual || 0} teman bersama</p>
              </div>
            </div>
            <div class="flex gap-2">
              <button class="btn btn-confirm">Konfirmasi</button>
              <button class="btn btn-delete">Hapus</button>
            </div>
          `;

          const btnConfirm = card.querySelector(".btn-confirm");
          const btnDelete = card.querySelector(".btn-delete");

          btnConfirm.addEventListener("click", async () => {
            await updateDoc(doc(db, "friendRequests", docSnap.id), { status: "accepted" });
          });

          btnDelete.addEventListener("click", async () => {
            await deleteDoc(doc(db, "friendRequests", docSnap.id));
          });

          friendsList.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
