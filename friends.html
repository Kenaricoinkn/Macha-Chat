  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color:#f1f5f9;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
      animation: fadeIn .8s ease forwards;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

    .topbar {
      display:flex;justify-content:space-between;align-items:center;
      padding:.75rem 1rem;
      background:rgba(10,15,35,0.85);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky;top:0;z-index:50;
      box-shadow:0 0 20px rgba(124,155,255,.1);
    }
    .logo {font-weight:900;font-size:1.4rem;letter-spacing:1px;background:linear-gradient(90deg,#7C9BFF,#A07CFF);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .top-icons{display:flex;gap:.8rem;align-items:center;}
    .icon-btn{width:1.8rem;height:1.8rem;display:flex;align-items:center;justify-content:center;color:#cbd5e1;transition:all .25s ease;border-radius:50%;}
    .icon-btn:hover{color:#A07CFF;text-shadow:0 0 6px #A07CFF88;transform:translateY(-2px) scale(1.1);}

    .tabs{display:flex;justify-content:space-around;align-items:center;padding:.6rem 1rem;border-bottom:1px solid rgba(255,255,255,0.05);background:rgba(15,20,45,0.6);backdrop-filter:blur(12px);}
    .tab-btn{display:flex;flex-direction:column;align-items:center;color:#94a3b8;font-size:.8rem;gap:.2rem;transition:all .25s ease;}
    .tab-btn svg{width:1.6rem;height:1.6rem;stroke-width:1.7;}
    .tab-btn.active{color:#A07CFF;text-shadow:0 0 6px #A07CFF88;}
    .tab-btn:hover{color:#7C9BFF;transform:translateY(-2px);}

    .card{background:rgba(20,25,50,0.55);backdrop-filter:blur(10px);border:1px solid rgba(120,150,255,0.2);border-radius:1rem;box-shadow:0 0 20px rgba(124,155,255,0.15);padding:1rem;transition:all .3s ease;}
    .card:hover{box-shadow:0 0 25px rgba(124,155,255,0.25);}
    .avatar{width:3rem;height:3rem;border-radius:9999px;overflow:hidden;box-shadow:0 0 10px rgba(124,155,255,0.3);}
    .btn{padding:.4rem .9rem;border-radius:.5rem;font-weight:600;transition:all .2s ease;}
    .btn-confirm{background:linear-gradient(90deg,#7C9BFF,#A07CFF);box-shadow:0 0 10px rgba(124,155,255,0.3);color:#fff;}
    .btn-confirm:hover{box-shadow:0 0 20px rgba(160,124,255,0.5);}
    .btn-delete{background:rgba(255,255,255,0.08);color:#ddd;border:1px solid rgba(255,255,255,0.1);}
    footer{text-align:center;font-size:.75rem;color:#94a3b8;margin-top:auto;padding:1rem;}
  </style>
</head>

<body>
