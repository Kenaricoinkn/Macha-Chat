  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand:'#7C9BFF', brand2:'#A07CFF', dark:'#0b1020' }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color:#f1f5f9;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    .topbar {
      display:flex;justify-content:space-between;align-items:center;
      padding:.75rem 1rem;
      background:rgba(10,15,35,0.85);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky;top:0;z-index:50;
      box-shadow:0 0 20px rgba(124,155,255,.1);
    }
    .logo {
      font-weight:900;font-size:1.4rem;letter-spacing:1px;
      background:linear-gradient(90deg,#7C9BFF,#A07CFF);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .icon-btn {
      width:1.9rem;height:1.9rem;display:flex;align-items:center;justify-content:center;
      color:#cbd5e1;border-radius:50%;
      transition:all .25s ease;
    }
    .icon-btn:hover {color:#A07CFF;transform:translateY(-2px) scale(1.1);text-shadow:0 0 8px #A07CFF88;}

    .tabs {
      display:flex;justify-content:space-around;align-items:center;
      padding:.6rem 1rem;border-bottom:1px solid rgba(255,255,255,0.05);
      background:rgba(15,20,45,0.6);backdrop-filter:blur(12px);
    }
    .tab-btn {display:flex;flex-direction:column;align-items:center;color:#94a3b8;font-size:.8rem;gap:.2rem;transition:all .25s ease;}
    .tab-btn svg {width:1.6rem;height:1.6rem;stroke-width:1.7;}
    .tab-btn.active {color:#A07CFF;text-shadow:0 0 6px #A07CFF88;}
    .tab-btn:hover {color:#7C9BFF;transform:translateY(-2px);}

    .card {
      background:rgba(20,25,50,0.55);backdrop-filter:blur(12px);
      border:1px solid rgba(120,150,255,0.2);border-radius:1rem;
      box-shadow:0 0 25px rgba(124,155,255,0.15);
      padding:1rem;
      transition:transform .3s ease,box-shadow .3s ease;
    }
    .card:hover {box-shadow:0 0 30px rgba(124,155,255,0.25);transform:translateY(-3px);}

    .btn {
      padding:.4rem .9rem;
      border-radius:.5rem;
      font-weight:600;
      font-size:.85rem;
      transition:all .25s ease;
      display:flex;align-items:center;gap:.3rem;
    }
    .btn svg {transition:transform .25s ease,filter .3s ease;}
    .btn:hover svg {transform:scale(1.2);filter:drop-shadow(0 0 6px #A07CFFaa);}
    .btn-confirm {
      background:linear-gradient(90deg,#7C9BFF,#A07CFF);
      color:#fff;box-shadow:0 0 12px rgba(124,155,255,0.3);
    }
    .btn-confirm:hover {
      box-shadow:0 0 25px rgba(160,124,255,0.45);
      transform:translateY(-1px);
    }
    .btn-delete {
      background:rgba(255,255,255,0.06);
      color:#ddd;
      border:1px solid rgba(255,255,255,0.1);
    }
    .btn-delete:hover {
      background:rgba(255,80,80,0.15);
      color:#ff7c7c;
      border-color:rgba(255,80,80,0.3);
      box-shadow:0 0 15px rgba(255,80,80,0.3);
    }

    .avatar {
      width:3rem;height:3rem;border-radius:9999px;overflow:hidden;
      box-shadow:0 0 10px rgba(124,155,255,0.3);
    }
  </style>
</head>

<body>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75 12 4l9 5.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.75z"/></svg>

      </button>

    </a>
    <a href="./friends.html" class="tab-btn active">

    </a>
    <a href="./chat.html" class="tab-btn">

    </a>
    <a href="./notif.html" class="tab-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11a6.002 6.002 0 0 0-4-5.659V5a2 2 0 1 0-4 0v.341C8.67 6.165 7 8.388 7 11v3.159c0 .538-.214 1.055-.595 1.436L5 17h5"/></svg>

    <a href="./store.html" class="tab-btn">

    </a>
  </div>

  <!-- ðŸ’« Content -->
  <main class="p-4 flex-1 space-y-6">

      <p class="text-slate-400 text-sm mb-3">Orang yang mungkin kamu kenal</p>

    <section>

        <button class="text-brand2 hover:text-brand text-sm">Lihat Semua</button>
      </div>
      <div id="friendsList" class="flex flex-col gap-3"></div>
    </section>
  </main>

  <footer class="text-center text-slate-500 text-sm py-3">&copy; 2025 Macha Chat</footer>
