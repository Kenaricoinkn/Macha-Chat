<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MACHA CHAT â€” Chat Realtime</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand:'#7C9BFF', brand2:'#A07CFF', dark:'#0b1020' } } }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: rgba(20,25,50,0.55);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(124,155,255,0.25);
      box-shadow: 0 0 15px rgba(124,155,255,0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    header h1 {
      background: linear-gradient(90deg,#7C9BFF,#A07CFF,#FF78C8);
      background-size:300% 300%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #7C9BFF #1e1e2f;
    }
    .chat-box::-webkit-scrollbar { width: 6px; }
    .chat-box::-webkit-scrollbar-thumb { background: #7C9BFF; border-radius: 10px; }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      gap: 0.5rem;
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: none;}
    }

    .bubble {
      padding: .6rem .9rem;
      border-radius: 1rem;
      max-width: 75%;
      word-break: break-word;
    }

    .sent .bubble {
      background: linear-gradient(90deg,#7C9BFF,#A07CFF);
      color: white;
      margin-left: auto;
      border-radius: 1rem 1rem 0 1rem;
      box-shadow: 0 0 15px rgba(124,155,255,0.3);
    }

    .received .bubble {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem 1rem 1rem 0;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      background: linear-gradient(135deg,#7C9BFF,#A07CFF);
      box-shadow: 0 0 10px rgba(124,155,255,0.3);
    }

    .input-area {
      display: flex;
      align-items: center;
      background: rgba(20,25,50,0.55);
      border-top: 1px solid rgba(124,155,255,0.25);
      backdrop-filter: blur(12px);
      padding: 0.7rem;
    }

    .input-area input {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: .5rem;
      padding: .6rem .9rem;
      color: white;
      outline: none;
    }

    .input-area button {
      margin-left: .5rem;
      background: linear-gradient(90deg,#7C9BFF,#A07CFF);
      color: white;
      font-weight: 600;
      border-radius: .5rem;
      padding: .6rem 1.1rem;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 0 15px rgba(124,155,255,0.3);
    }
    .input-area button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 25px rgba(160,124,255,0.4);
    }
  </style>
</head>

<body>
  <header>
    <h1 class="text-3xl font-extrabold tracking-widest drop-shadow-[0_0_10px_rgba(124,155,255,0.4)]">MACHA CHAT ðŸ’¬</h1>
    <p class="text-slate-400 text-sm">Realtime Chat Room</p>
  </header>

  <main id="chatBox" class="chat-box"></main>

  <div class="input-area">
    <input id="msgInput" type="text" placeholder="Ketik pesan..." />
    <button id="sendBtn">Kirim</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIsTmg0_-rcz9tH3U-_sZuWk7sUOLgMSw",
      authDomain: "macha-chat.firebaseapp.com",
      projectId: "macha-chat",
      storageBucket: "macha-chat.firebasestorage.app",
      messagingSenderId: "576142384286",
      appId: "1:576142384286:web:cfed000ac8a50b662a6f8f",
      measurementId: "G-6ZMFHMZVEK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "./login.html";
      currentUser = user;
      loadMessages();
    });

    // Kirim pesan
    sendBtn.addEventListener("click", async () => {
      const text = msgInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        text,
        email: currentUser.email,
        createdAt: serverTimestamp()
      });
      msgInput.value = "";
    });

    // Tekan Enter
    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Load pesan realtime
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const wrap = document.createElement("div");
          const isMine = data.email === currentUser.email;
          wrap.className = `message ${isMine ? "sent justify-end" : "received justify-start"}`;

          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.textContent = data.email[0].toUpperCase();

          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.innerHTML = `<small class="opacity-70 block text-xs mb-1">${data.email}</small>${data.text}`;

          if (isMine) wrap.appendChild(bubble);
          else { wrap.appendChild(avatar); wrap.appendChild(bubble); }

          chatBox.appendChild(wrap);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
