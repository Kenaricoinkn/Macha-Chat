<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Macha Chat — Percakapan</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand:'#7C9BFF', brand2:'#A07CFF', dark:'#0b1020' } } }
    }
  </script>

  <style>
    body {
      font-family:'Inter',sans-serif;
      background:radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color:#f1f5f9;
      display:flex;flex-direction:column;
      height:100vh;overflow:hidden;
    }
    .chat-container { flex:1; overflow-y:auto; padding:1rem; scroll-behavior:smooth; }
    .msg { margin-bottom:0.75rem; max-width:80%; word-wrap:break-word; }
    .msg.me { margin-left:auto; background:linear-gradient(90deg,#7C9BFF,#A07CFF); color:white; }
    .msg.you { background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.1);}
    .msg { padding:.6rem .9rem; border-radius:.8rem; box-shadow:0 0 10px rgba(124,155,255,.15);}
    footer { display:flex; gap:.5rem; padding:.7rem; border-top:1px solid rgba(255,255,255,0.1); background:rgba(15,20,40,0.8); backdrop-filter:blur(8px);}
    input { flex:1; background:rgba(255,255,255,0.08); border:none; border-radius:.5rem; padding:.6rem .9rem; color:white; outline:none;}
    button { background:linear-gradient(90deg,#7C9BFF,#A07CFF); color:white; font-weight:600; border-radius:.5rem; padding:.6rem 1rem;}
  </style>
</head>
<body>

  <!-- 🔝 Topbar -->
  <div class="flex items-center justify-between px-4 py-3 bg-[#0f142b]/90 border-b border-slate-700/40 backdrop-blur-md">
    <div class="flex items-center gap-2">
      <button onclick="history.back()" class="text-slate-300 hover:text-brand transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h2 class="text-lg font-bold text-brand2" id="chatWith">Percakapan</h2>
    </div>
  </div>

  <!-- 💬 Chat area -->
  <div id="chatBox" class="chat-container"></div>

  <!-- 📝 Input -->
  <footer>
    <input id="msgInput" type="text" placeholder="Ketik pesan..."/>
    <button id="sendBtn">Kirim</button>
  </footer>

  <script type="module" src="./js/chat.js"></script>
</body>
</html>
