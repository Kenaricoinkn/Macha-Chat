<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MACHA CHAT ‚Äî Teman</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand:'#7C9BFF', brand2:'#A07CFF', dark:'#0b1020' } } }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .topbar {
      display:flex;justify-content:space-between;align-items:center;
      padding:.75rem 1rem;
      background:rgba(10,15,35,0.85);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky;top:0;z-index:50;
      box-shadow:0 0 20px rgba(124,155,255,.1);
    }
    .logo {
      font-weight:900;font-size:1.4rem;letter-spacing:1px;
      background:linear-gradient(90deg,#7C9BFF,#A07CFF);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .top-icons {display:flex;gap:.8rem;align-items:center;}
    .icon-btn {
      width:1.7rem;height:1.7rem;display:flex;align-items:center;justify-content:center;
      color:#cbd5e1;transition:all .25s ease;border-radius:50%;
    }
    .icon-btn:hover {color:#A07CFF;transform:translateY(-2px) scale(1.1);}

    .tabs {
      display:flex;justify-content:space-around;align-items:center;
      padding:.6rem 1rem;border-bottom:1px solid rgba(255,255,255,0.05);
      background:rgba(15,20,45,0.6);backdrop-filter:blur(12px);
    }
    .tab-btn {
      display:flex;flex-direction:column;align-items:center;
      color:#94a3b8;font-size:.8rem;gap:.2rem;transition:all .25s ease;
    }
    .tab-btn svg {width:1.6rem;height:1.6rem;stroke-width:1.7;}
    .tab-btn.active {color:#A07CFF;text-shadow:0 0 6px #A07CFF88;}
    .tab-btn:hover {color:#7C9BFF;transform:translateY(-2px);}

    .friends-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #7C9BFF #1e1e2f;
    }
    .friend-card {
      display:flex;align-items:center;justify-content:space-between;
      background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);
      border-radius:1rem;padding:.7rem 1rem;margin-bottom:.7rem;
      transition:all .3s ease;
    }
    .friend-card:hover {box-shadow:0 0 15px rgba(124,155,255,0.25);transform:translateY(-2px);}
    .avatar {
      width:48px;height:48px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-weight:bold;color:white;text-transform:uppercase;
      background:linear-gradient(135deg,#7C9BFF,#A07CFF);
      box-shadow:0 0 10px rgba(124,155,255,0.3);
    }
    .btn-blue {
      background:linear-gradient(90deg,#7C9BFF,#A07CFF);
      color:white;font-weight:600;border-radius:.5rem;
      padding:.45rem .8rem;font-size:.85rem;
      box-shadow:0 0 15px rgba(124,155,255,0.3);
      transition:all .2s ease;
    }
    .btn-blue:hover {transform:translateY(-1px);box-shadow:0 0 25px rgba(160,124,255,0.5);}
    .btn-gray {
      background:rgba(255,255,255,0.1);color:#cbd5e1;
      border-radius:.5rem;padding:.45rem .8rem;font-size:.85rem;
      transition:all .2s ease;
    }
    .btn-gray:hover {background:rgba(255,255,255,0.2);}
  </style>
</head>

<body>
  <!-- üîù Top Navbar -->
  <div class="topbar">
    <div class="logo">MACHA</div>
    <div class="top-icons">
      <button class="icon-btn" title="Tambah">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </button>
      <button class="icon-btn" title="Cari">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/></svg>
      </button>
      <button class="icon-btn" id="menuBtn" title="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
  </div>

  <!-- üìë Tabs -->
  <div class="tabs">
    <a href="./dashboard.html" class="tab-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 9.75 12 4l9 5.75V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.75z"/></svg><span>Home</span></a>
    <a href="./friends.html" class="tab-btn active"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M16 12a4 4 0 1 0-8 0 4 4 0 0 0 8 0ZM12 14v6m6-6a9 9 0 1 1-12 0"/></svg><span>Friends</span></a>
    <a href="./chat.html" class="tab-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0zM8 12h8M12 8v8"/></svg><span>Chat</span></a>
    <a href="./notif.html" class="tab-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11a6.002 6.002 0 0 0-4-5.659V5a2 2 0 1 0-4 0v.341C8.67 6.165 7 8.388 7 11v3.159c0 .538-.214 1.055-.595 1.436L5 17h5"/></svg><span>Notif</span></a>
    <a href="./live.html" class="tab-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14m0-4v4m-9 4h9a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z"/></svg><span>Live</span></a>
    <a href="./store.html" class="tab-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 7h18l-2 13H5L3 7zM16 3H8v4h8V3z"/></svg><span>Store</span></a>
  </div>

  <!-- üí´ Friends Content -->
  <main id="friendsList" class="friends-list"></main>

  <footer>&copy; 2025 Macha Chat ‚Äî Dibuat dengan üíú oleh kamu</footer>

  <script type="module">
    import { db, auth } from "./js/config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, query, where, onSnapshot, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const friendsList = document.getElementById("friendsList");

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "./login.html";
      loadFriends(user.email);
    });

    function loadFriends(email) {
      const q = query(collection(db, "friends"), where("receiver", "==", email));
      onSnapshot(q, (snapshot) => {
        friendsList.innerHTML = "";
        if (snapshot.empty) {
          friendsList.innerHTML = `<p class='text-center text-slate-400 mt-6'>Belum ada permintaan pertemanan üòÖ</p>`;
          return;
        }
        snapshot.forEach((docSnap) => {
          const f = docSnap.data();
          const card = document.createElement("div");
          card.className = "friend-card";
          const left = document.createElement("div");
          left.className = "flex items-center gap-3";
          left.innerHTML = `
            <div class="avatar">${f.requester[0].toUpperCase()}</div>
            <div><p class="font-semibold">${f.requester}</p>
            <p class="text-slate-400 text-sm">Menambahkan kamu sebagai teman</p></div>`;
          const right = document.createElement("div");
          right.className = "flex gap-2";
          if (f.status === "pending") {
            const btnAccept = document.createElement("button");
            btnAccept.textContent = "Konfirmasi";
            btnAccept.className = "btn-blue";
            btnAccept.onclick = async () => await updateDoc(doc(db, "friends", docSnap.id), { status: "accepted" });
            const btnDelete = document.createElement("button");
            btnDelete.textContent = "Hapus";
            btnDelete.className = "btn-gray";
            btnDelete.onclick = async () => await deleteDoc(doc(db, "friends", docSnap.id));
            right.append(btnAccept, btnDelete);
          } else {
            right.innerHTML = `<span class='text-brand2 font-semibold text-sm'>‚úîÔ∏è Teman</span>`;
          }
          card.append(left, right);
          friendsList.append(card);
        });
        friendsList.scrollTo({ top: friendsList.scrollHeight, behavior: "smooth" });
      });
    }
  </script>
</body>
</html>
