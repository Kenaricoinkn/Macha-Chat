<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel â€” Macha Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand:'#7C9BFF', dark:'#0b1020', accent:'#A07CFF' }
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-slate-100 min-h-screen font-[Inter]">

  <div class="max-w-3xl mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-brand to-accent text-transparent bg-clip-text mb-6">
      Admin Panel Macha Chat
    </h1>

    <div id="adminStatus" class="text-center text-slate-400 mb-4">Memeriksa hak akses...</div>

    <div id="adminPanel" class="hidden">
      <div class="bg-slate-800/40 p-5 rounded-xl border border-slate-700 mb-6">
        <h2 class="text-xl font-semibold mb-3">Tambah Menu</h2>
        <input id="menuName" placeholder="Nama menu..." class="w-full mb-3 px-3 py-2 bg-slate-900 rounded border border-slate-700 focus:outline-none focus:ring focus:ring-brand/40">
        <input id="menuIcon" placeholder="SVG icon..." class="w-full mb-3 px-3 py-2 bg-slate-900 rounded border border-slate-700 focus:outline-none focus:ring focus:ring-brand/40">
        <input id="menuLink" placeholder="Link halaman (misal: ./chat.html)" class="w-full mb-4 px-3 py-2 bg-slate-900 rounded border border-slate-700 focus:outline-none focus:ring focus:ring-brand/40">
        <button id="addMenuBtn" class="bg-gradient-to-r from-brand to-accent py-2 px-4 rounded-lg font-semibold hover:opacity-90 transition">
          Simpan Menu
        </button>
      </div>

      <div class="bg-slate-800/40 p-5 rounded-xl border border-slate-700">
        <h2 class="text-xl font-semibold mb-4">Daftar Menu</h2>
        <div id="menuList" class="space-y-3"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js?v=1"></script>
</body>
</html>
