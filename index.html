<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MACHA — Memuat…</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">

  <!-- Splash -->
  <script type="module">
    import { initSplash } from './js/splash.js';
    // tampilkan splash
    initSplash();
  </script>

  <!-- Gate: cek sesi Firebase & redirect setelah 10 detik -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js'
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js'

    const firebaseConfig = {
      apiKey: "AIzaSyDIsTmg0_-rcz9tH3U-_sZuWk7sUOLgMSw",
      authDomain: "macha-chat.firebaseapp.com",
      projectId: "macha-chat",
      storageBucket: "macha-chat.appspot.com",
      messagingSenderId: "576142384286",
      appId: "1:576142384286:web:cfed000ac8a50b662a6f8f",
      measurementId: "G-6ZMFHMZVEK"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    await setPersistence(auth, browserLocalPersistence);

    // simpan target, default ke login
    let target = './login.html';

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        target = './dashboard.html';
      }
    });

    // tunggu fix 10 detik sebelum redirect
    setTimeout(() => {
      window.hideSplash?.();
      location.replace(target);
    }, 10000);
  </script>
</body>
</html>
