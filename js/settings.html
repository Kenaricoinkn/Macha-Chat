<!doctype html>
<html lang="id" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pengaturan â€” Macha Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at 20% 20%, #131b3a, #0b1020 80%);
      color:#e2e8f0; min-height:100vh;
    }
    .card {
      background:rgba(20,25,50,0.55);
      backdrop-filter:blur(12px);
      border:1px solid rgba(120,150,255,0.2);
      border-radius:1rem;
      box-shadow:0 0 25px rgba(124,155,255,0.15);
    }
  </style>
</head>

<body class="px-5 py-6 space-y-6">
  <header class="flex items-center justify-between">
    <button onclick="history.back()" class="flex items-center gap-1 text-slate-300 hover:text-indigo-400 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      Kembali
    </button>
    <h1 class="text-xl font-semibold bg-gradient-to-r from-brand to-indigo-400 bg-clip-text text-transparent">Pengaturan</h1>
  </header>

  <div class="card p-5 space-y-5">
    <h2 class="text-lg font-semibold text-indigo-300">Preferensi</h2>
    <div class="flex items-center justify-between">
      <span>Mode Gelap</span>
      <button id="toggleDark" class="bg-slate-700 px-3 py-1 rounded-lg hover:bg-indigo-500 transition">Ubah</button>
    </div>
    <div class="flex items-center justify-between">
      <span>Bahasa</span>
      <button id="changeLang" class="bg-slate-700 px-3 py-1 rounded-lg hover:bg-indigo-500 transition">Ubah</button>
    </div>
  </div>

  <div class="card p-5 space-y-4">
    <h2 class="text-lg font-semibold text-indigo-300">Akun</h2>
    <button onclick="location.href='./profile.html'" class="w-full py-2 bg-indigo-500 rounded-lg hover:bg-indigo-400">Profil Saya</button>
    <button onclick="alert('Ganti kata sandi akan segera tersedia')" class="w-full py-2 bg-slate-700 rounded-lg hover:bg-indigo-400">Ganti Kata Sandi</button>
  </div>

  <script>
    const darkBtn = document.getElementById('toggleDark');
    const langBtn = document.getElementById('changeLang');

    darkBtn.onclick = () => {
      const dark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('machaDarkMode', dark);
    };

    langBtn.onclick = () => {
      const lang = prompt("Pilih Bahasa: id / en", localStorage.getItem('machaLang') || 'id');
      if (lang) {
        localStorage.setItem('machaLang', lang.toLowerCase());
        alert("Bahasa diubah ke: " + lang);
      }
    };
  </script>
</body>
</html>
